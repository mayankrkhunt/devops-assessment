apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-prometheus
  namespace: default
spec:
  ingressClassName: nginx
  rules:
  - host: "jenkins.example.com"
    http:
      paths:
      - path: "/"
        pathType: Prefix
        backend:
          service:
            name: jenkinscicd
            port:
              number: 80
